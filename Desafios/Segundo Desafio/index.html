<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
     <h1>Tags em HTML</h1>
     <p>em HTML5, podemos inserir os elementos da lista a seguir</p>

     <ul type="square">
         <li><abbr title="Use a Tag &lt p &gt &lt /p &gt">Paragrafos</abbr></li>
         <li><abbr title="Use a Tag &lt h1 &gt  &lt h1 &gt de 1 a 6.">Titulos</abbr></li>
         <li><abbr title="use a Tag &lt img &gt">Imagens</abbr></li>
         <li><abbr title="use a Tag &lt code &gt">Codigo-Fonte</abbr></li>
         <li><abbr title="use a Tag &lt abbr &gt">Abreviacoes</abbr></li>
         <li><abbr title="use a Tag &lt ol &gt e &lt li &gt">Lista numeradas</abbr></li>
         <li><abbr title="use a Tag &lt ul &gt e  &lt li &gt">Lista com demarcadores</abbr></li>
         
     </ul>
</body>
</html>
